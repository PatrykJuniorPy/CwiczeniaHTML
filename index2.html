<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/styles2.css">
    <title>Website todo</title>
</head>
<body>
    <div class ='app-container'>
        <header class='todo-header'>
            <div class='header-img'>
                <i class="fas fa-bars"></i>  
            </div>
            <div class='todo-text'>
                <p>Website todo</p>
            </div>
        </header>
    
        <section class='todo-list-container'>
            <ul class='todo-list'>
                
                <li class='todo-list-item'>
                    
                    <button>
                        <i class="far fa-circle todo-img"></i>
                    </button>
                    <p class='todo-name'>Styleguide creation</p>
                </li>

                <li class='todo-list-item-complete'>
                    <button>
                        <i class="fas fa-circle mark"></i>
                    </button>
                    <p class='todo-name'>Send wireframes</p>
                    <button>
                        <i class="far fa-trash-alt trash"></i>
                    </button>
                </li>

                <li class='todo-list-item'>
                    <button>
                        <i class="far fa-circle todo-img"></i>
                    </button>
                    <p class='todo-name'>Readability About page</p>
                </li>

                <li class='todo-list-item'>
                    <button>
                        <i class="far fa-circle todo-img"></i>
                    </button>
                    <p class='todo-name'>Check color contrast</p>
                </li>
            </ul>
        </section>
        <button class="todo-add-btn">
            <p><i class="fas fa-plus"></i> New task</p>
          </button>

    </div>

</body>
</html>
