<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularze</title>
</head>
<body>
    <h1>Formularz kontaktowy</h1>
        <form action="/some/relative/url" method="post">
            <p>
                <label for="firstname"> Imię: </label>
                <input type="text" name="firstname" id="firstname" />
                <label for="lastname"> Nazwisko: </label>
                <input type="text" name="lastname" id="lastname" />
            </p>
            <p> 
                <label for="datetime"> Data uordzenia: </label>
                <input type="date" name="datetime" id="datetime" />
            </p>
                <label for="sex"> Płeć: </label>
                <input type="radio"> Męzczyzna </input>
                <input type="radio"> Kobieta </input>
            </p>
            <p>
                <textarea style="margin: 0px; width: 348px; height: 104px;">Tutaj wpisz swoje uwagi</textarea>
            </p>
            <p>
            <button type="submit">Wyślij zgłoszenie</button>
            </p>
        </form>
</body>
</html>
