<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze ze stylem</title>
</head>
<body>
    <h3>Wykorzystanie CSS do nadania formularzom stylu!</h3>
    <div>
        <form action="#">
            <label for="firstName">Imię: </label>
            <input type="text" id="firstName" name="firstName" placeholder="Twoje imię...">

            <label for="lastName">Nazwisko</label>
            <input type="text" id="lastName" name="lastName" placeholder="Twoje nazwisko...">

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="poland">Polska</option>
                <option value="russia">Rosja</option>
                <option value="germany">Niemcy</option>
            </select>

            <input type="submit" value="Wyślij">
        </form>
    </div>
</body>
